---
layout: default
---

<p><a href="{{ site.baseurl }}/" style="color: #267CB9;">‚Üê Back to Home</a></p>

{{ content }}

<h3 style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #e5e5e5;">Continue Reading</h3>

{% for post in site.posts limit:5 %}
{% if post.url != page.url %}
<div class="blog-item">
  <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  <div class="blog-meta">{{ post.date | date: "%B %d, %Y" }}</div>
</div>
{% endif %}
{% endfor %}
