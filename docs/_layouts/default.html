<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    /* Minimal Theme Customizations */
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    header {
      width: 270px;
      float: left;
      position: fixed;
      -webkit-font-smoothing: subpixel-antialiased;
      padding-top: 40px;
    }
    
    section {
      width: 600px;
      float: right;
      padding-bottom: 50px;
      padding-top: 40px;
    }
    
    footer {
      width: 270px;
      float: left;
      position: fixed;
      bottom: 50px;
      -webkit-font-smoothing: subpixel-antialiased;
    }
    
    /* Robot mascot styling */
    .robot-mascot {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre;
      margin: 20px 0;
      color: #666;
    }
    
    /* View on GitHub button */
    .github-button {
      display: inline-block;
      padding: 10px 20px;
      background: #267CB9;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 15px;
    }
    
    .github-button:hover {
      background: #069;
    }
    
    /* Feature cards */
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    
    .feature {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 4px;
      border-left: 3px solid #267CB9;
    }
    
    .feature h4 {
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .feature p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    
    /* Blog list */
    .blog-list {
      list-style: none;
      padding: 0;
    }
    
    .blog-item {
      padding: 15px 0;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .blog-item:last-child {
      border-bottom: none;
    }
    
    .blog-item a {
      font-weight: 600;
      text-decoration: none;
      color: #267CB9;
    }
    
    .blog-item a:hover {
      color: #069;
    }
    
    .blog-meta {
      font-size: 13px;
      color: #999;
      margin-top: 5px;
    }
    
    .tag {
      display: inline-block;
      background: #e8f4f8;
      color: #267CB9;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 5px;
    }
    
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #e5e5e5;
    }
    
    th {
      background: #f5f5f5;
      font-weight: 600;
    }
    
    /* Code blocks */
    pre {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      border: 1px solid #e5e5e5;
    }
    
    code {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    
    /* Responsive */
    @media print, screen and (max-width: 960px) {
      header, section, footer {
        float: none;
        position: static;
        width: auto;
      }
      
      header {
        padding-right: 320px;
      }
      
      section {
        border: 1px solid #e5e5e5;
        border-width: 1px 0;
        padding: 20px 0;
        margin: 0 0 20px;
      }
      
      header a small {
        display: inline;
      }
      
      header ul {
        position: absolute;
        right: 50px;
        top: 52px;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }
    
    @media print, screen and (max-width: 720px) {
      body {
        word-wrap: break-word;
      }
      
      header {
        padding: 0;
      }
      
      header ul, header p.view {
        position: static;
      }
      
      pre, code {
        word-wrap: normal;
      }
    }
    
    @media print, screen and (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      header ul {
        width: 99%;
      }
      
      header li, header ul li + li + li {
        width: 33%;
      }
    }
    
    @media print {
      body {
        padding: 0.4in;
        font-size: 12pt;
        color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>{{ site.title | default: "null-e" }}</h1>
      <p>{{ site.description | default: "The friendly disk cleanup robot for developers" }}</p>
      
      <pre class="robot-mascot">     .---.
    |o   o|
    |  ^  |
    | === |
    `-----'
     /| |\</pre>
      
      <p>
        <a href="https://github.com/us/null-e" class="github-button">View on GitHub</a>
      </p>
      
      <p style="margin-top: 20px;">
        <img src="https://img.shields.io/crates/v/null-e.svg" alt="Crates.io" style="max-width: 100%;">
      </p>
    </header>
    
    <section>
      {{ content }}
    </section>
    
    <footer>
      <p><small>Made with care by <a href="https://github.com/us">us</a></small></p>
    </footer>
  </div>
</body>
</html>
